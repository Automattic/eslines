name: Build and Test CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source
        uses: actions/checkout@v2.4.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1

      - name: Install dependencies
        run: npm ci

      - name: Lint the source
        run: npm run lint

  ci:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - "8.10.0"
          - "10"
          - "12"
          - "14"
          - "16"
        eslint_version:
          - "6"
          - "7"
          - "8"

    steps:
      - name: Check out the source
        uses: actions/checkout@v2.4.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint
        run: npm i eslint@${{ matrix.eslint_version }}

      - name: Run tests
        run: npm test
